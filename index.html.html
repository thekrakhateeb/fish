<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title> عالم الاسماك </title>
    <style>
        .body {
            background-image: url(gif/2b05c5a3e9d0a737408f125e5a9af616.jpg); 
            background-repeat:no-repeat;
            background-size:100% 100% ;
            background-attachment:fixed;
        }
        .marquee-text {
            position: absolute;
            top: 40%;
            left: 100%;
            white-space: nowrap;
            font-size: 3vw;
            font-weight: bold;
            color: orangered;
            text-shadow: 2px 2px 5px #000;
            animation: scrollText 10s linear infinite;
        }

        @keyframes scrollText {
            0% {
                left: 100%;
            }

            100% {
                left: -100%;
            }
        }
        .button {
            position: fixed;
            bottom: 40px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #0077be;
            color: white;
            padding: 15px 30px;
            border: none;
            border-radius: 25px;
            text-decoration: none;
            font-size: 18px;
            font-weight: bold;
            box-shadow: 2px 2px 10px rgba(0,0,0,0.3);
            transition: background-color 0.3s;
            z-index: 5;
        }

            .button:hover {
                background-color: #005b9f;
            }
        
    </style>
</head>
<body class="body">
    <div class="marquee-text">🌊🐠 مرحبًا بك في عالم البحار الرائع🐟🌊</div>

    <a href="p2.html" class="button">اذهب إلى معرض الأسماك 🐠</a>


</body>
</html>
